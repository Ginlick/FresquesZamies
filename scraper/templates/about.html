<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>{{mainTitle}}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600">
    <link rel="stylesheet" href="opf.css" />

    <style>
        :root {
            --accentcolor-1: #7ea656;
            --accentcolor-2: #820001;
            --accentcolor-1-light: #cedebf;
            --accentcolor-2-light: #e4c5c5;
            --fontfam-headings: Poppins, Arial, sans-serif;
            --fontfam-text: Poppins, Arial, sans-serif;
        }

        .cornerimg {
            position: fixed;
            top: 0;
            right: 0;
            width: min(45px, 20%);
            z-index: -1;
        }

        h1, h2 {
            font-family: var(--fontfam-headings);
        }

        h1 {
            font-size: 40px;
            background-image: url('images/brownpaper.jpg');
        }

        h2 {
            font-size: 30px;
            background-image: url('images/cotton.png');
        }

        p, li {
            font-family: var(--fontfam-headings);
            color: #323331;
            font-size: 18px;
        }

        a {
            color: var(--accentcolor-2);
            transition: .2s ease;
        }

        a:hover {
            color: var(--accentcolor-1);
        }

        #.titleCont {
            #margin: 250px 0 100px;
            #
        }

        .titleCont h1 {
            color: var(--accentcolor-1);
            font-size: 40px;
        }

        .slogan {
            font-size: 22px;
        }

        .cont-column {
            width: min(100%, 1000px);
            margin: auto;
        }

        .tableCont {
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .eventsTable {
            border-collapse: collapse;
            width: 100%;
        }

        .eventsTable td {
            padding: 8px;
            font-family: var(--fontfam-text);
        }

        .eventsTable tr {
            transition: .3s ease;
        }

        .eventsTable tr:nth-child(even) {
            background-color: var(--accentcolor-1-light);
        }

        .hidden {
            visibility: hidden;
        }

        .eventsTable tr:hover span {
            visibility: visible;
        }

        .impactCont {
            width: 20%;
            margin: 50px auto;
            text-align: center;
        }

        .impactCont img {
            width: 100%;
        }
        img.LanguageFlag:hover {
            background-color: inherit;
            cursor: inherit;
        }
    </style>
</head>
<body>
    <table class="TopBar">
        <thead>
            <tr style="text-align:center;">
                <th>
                    <div><img id="Flag-{{languageCode}}" class="LanguageFlag" src="flags/icons8-{{languageCode}}-30.png" alt="{{languageCode}}" /></div>
                </th>
                <th width=100% style="border: 1px gray; border-left-style: solid; font-family: var(--fontfam-headings); font-size: 40px; color: var(--accentcolor-2);" id="MainTitle">{{mainTitle}}</th>
                <th style="border: 1px gray; border-left-style: solid"><a href="index.html" id="AboutText">{{backText}}</a></th>
            </tr>
        </thead>
    </table>

    {% block content %}{% endblock %}

</body>
</html>
